<p-dialog #task [(visible)]="displayTask" [breakpoints]="{ '960px': '50vw' }" [style]="{ width: '30vw', minWidth: '60vw', minHeight: '500px' }" [closable]="false" [draggable]="true" [resizable]="true" styleClass="dialog-task">
    <ng-template pTemplate="header">
        <div class="w-full flex align-items-center justify-content-between">
            <div class="inline-flex align-items-center justify-content-center gap-2">
                <i class="fas fa-circle close" (click)="closeDialog()"></i>
                <i class="fas fa-circle maximize" (click)="closeDialog()"></i>
                <i class="fas fa-circle minimize" (click)="task.maximize()"></i>
            </div>
            <div>
                <div class="tab-menu flex align-items-center">
                    <span (click)="tab = 'PROCESSES'">Procesos</span>
                    <span (click)="tab = 'PERFORMANCE'">Rendimiento</span>
                    <span (click)="tab = 'RECORD'">Historial</span>
                </div>
            </div>
        </div>
        
    </ng-template>
    <div class="grid m-0">
        @switch (tab) {
            @case ('PROCESSES') {

            }
            @case ('PERFORMANCE') {
                <div class="col-12">
                    <apx-chart *ngIf="chartProccess"
                                  [chart]="chartProccess.chart"
                                  [dataLabels]="chartProccess.dataLabels"
                                  [stroke]="chartProccess.stroke"
                                  [grid]="chartProccess.grid"
                                  [markers]="chartProccess.markers"
                                  [series]="chartProccess.series"
                                  [xaxis]="chartProccess.xaxis"
                                  [yaxis]="chartProccess.yaxis"
                                  [title]="chartProccess.title"
                                  [legend]="chartProccess.legend"
                                ></apx-chart>
                </div>
            }
            @case ('RECORD') {

            }
        }
        
    </div>
</p-dialog>
