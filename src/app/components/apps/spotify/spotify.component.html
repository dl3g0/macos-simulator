<p-dialog #spotify [(visible)]="displaySpotify" [breakpoints]="{ '960px': '60vw' }" [style]="{ width: '50vw', minWidth: '90vw', minHeight: '500px' }" [closable]="false" [draggable]="true" [resizable]="true" styleClass="dialog-safari" (click)="spotify.moveOnTop()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <i class="fas fa-circle close" (click)="closeDialog()"></i>
            <i class="fas fa-circle maximize" (click)="closeDialog()"></i>
            <i class="fas fa-circle minimize" (click)="spotify.maximize()"></i>
        </div>
    </ng-template>
    <div class="grid m-0" style="background: #000000;">
        <div class="col-4 pr-0">
            <div class="grid m-0 container-init-and-search">
                <div class="col-12 main-cards mb-2">
                    <div class="grid m-0">
                        <div class="col-12 px-5 py-3" >
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </div>
                        <div class="col-12 px-5 py-3">
                            <i class="fas fa-search"></i>
                            <span>Buscar</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 main-cards">
                    <div class="grid m-0">
                        <div class="col-12 flex align-items-center justify-content-between  px-5 py-3">
                            <div>
                                <i class="fas fa-clone"></i>
                                <span>Tu biblioteca</span>
                            </div>
                            <div class="text-right">
                                <i class="fas fa-plus"></i> 
                                <i class="fas fa-arrow-right m-0"></i>
                            </div>
                        </div>
                        <div class="col-12 px-5 py-3">
                            <p-tag severity="contrast" class="mr-2" value="Lista"/> <p-tag severity="contrast" class="mr-2" value="Artista"/> <p-tag severity="contrast" class="mr-2" value="Albunes"/>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="grid m-0 main-cards">
                <div class="col-12">

                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="grid m-0">
                <div class="col-3 flex container-song-info align-items-center">
                    <img class="mr-2" src="https://i.scdn.co/image/ab67616d0000b273f1aad814a40ec7419c234242" alt="" srcset="">
                    <div>
                        <h4 class="m-0">TE MUDASTE</h4>
                        <span>Bad Bunny</span>
                    </div>
                </div>
                <div class="col-6">

                </div>
                <div class="col-3">

                </div>
            </div>
        </div>
    </div>
</p-dialog>
