<p-dialog #tetris [(visible)]="displayTetris" [style]="{ width: '416px', height: '589px'}" [closable]="false" [draggable]="true" [resizable]="false" (click)="tetris.moveOnTop()">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <i class="fas fa-circle close" (click)="closeDialog()"></i>
            <i class="fas fa-circle maximize" (click)="closeDialog()"></i>
        </div>
    </ng-template>
    
    <iframe style="scale: 0.8;
    height: 694px;
    width: 606px;
    margin-top: -69px;
    margin-left: -61px;" src="https://tetrismania.net/juego/?1" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    
</p-dialog>
